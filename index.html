<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
	<meta charset="UTF-8">
	<title>Lista de Supermercado</title>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	
	<!-- h1{Lista Supermercado}	 -->
	<h1>Lista Supermercado</h1>

	<!-- div.inputs>input#nome-produto+input#quatidade-produto+input#preco-produto+button#incluir -->
	<div class="inputs">
		<label>Nome:</label>
		<input type="text" id="nome-produto">
		<label>Quantidade:</label>
		<input type="number" min="1" id="quatidade-produto">
		<label>Preço:</label>
		<input type="number" min="0" id="preco-produto">
		<button id="incluir" onclick="adicionaProduto()"> Adicionar Produto</button>
		<button onclick="finalizar()">Finaliza Compra</button>
	</div>

	<table id="lista-de-produtos">
		<thead>
			<tr>
				<td colspan="4">CUPOM FISCAL</td>
			</tr>
			<tr>
				<td>No. Item </td>
				<td>Nome Produto </td>
				<td>Quantidade </td>
				<td>Preço Unitário</td>
			</tr>
		</thead>
		<tbody id="conteudo-nota">
			<!-- Saída esperada:

				<td>1.</td>

				<td>2</td>

			</tr>
			 Fim saída esperada -->
		</tbody>
		<tfoot id="conteudoTotal">

			<tr class="total-parcial">
				<td colspan="3">Total Parcial: </td>
				<td id="total-parcial">R$ 0,00</td>
			</tr>

			</tr> -->

	</table>

	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
